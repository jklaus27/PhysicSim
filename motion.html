}

button {

  padding: 8px;
  border-radius: 10px;
  border: none;
  background: white;
  color: black;
  font-weight: 600;
  cursor: pointer;
}

.canvas-wrap {
  background: #060912;
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 16px;
  padding: 12px;
}

canvas {
  width: 100%;
  height: 200px;
  display: block;
}

.readout {
  font-size: 13px;
  margin-top: 8px;
  opacity: 0.85;
}
</style>
</head>
